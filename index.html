<!DOCTYPE html>
<html>

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4HHP888F7Y"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-4HHP888F7Y');
    </script>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sorting Visualizer</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <!-- CSS only -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Heading  -->
    <nav class="navbar dark-background">
        <a class="navbar-brand text-color" href="#">Sorting Visualizer</a>
    </nav>
    <!-- Big container ( containing all the things ) -->
    <div class="big-container">
        <!-- Container containing input and output result  -->
        <div class="container-1">
            <!-- Input Container  -->
            <div class="input-container">
                <!-- New Array and Stop Button  -->
                <div class="btn-group-md btn-group-horizontal center" style="margin-bottom: 15px;">
                    <button type="button" class="btn btn-outline-success new" style="margin-right: 5px;">New
                        Array</button>
                    <button type="button" class="btn btn-outline-danger stop" style="margin-left: 5px;"
                        disabled="true">Stop
                        Sorting</button>
                </div>
                <!-- Sorting Buttons  -->
                <div class="col-auto center" id="control-panel">
                    <div class="btn-group-md btn-group-vertical">
                        <button type="button" class="btn btn-outline-light bubbleSort">Bubble Sort</button>
                        <button type="button" class="btn btn-outline-light mergeSort">Merge Sort</button>
                    </div>
                    <div class="btn-group-md btn-group-vertical">
                        <button type="button" class="btn btn-outline-light selectionSort">Selection Sort</button>
                        <button type="button" class="btn btn-outline-light quickSort">Quick Sort</button>
                    </div>
                    <div class="btn-group-md btn-group-vertical">
                        <button type="button" class="btn btn-outline-light insertionSort">Insertion Sort</button>
                        <button type="button" class="btn btn-outline-light heapSort">Heap Sort</button>
                    </div>
                    <div class="btn-group-md btn-group-vertical">
                        <button type="button" class="btn btn-outline-light countsort">Counting Sort</button>
                        <button type="button" class="btn btn-outline-light cocktailsort">Cocktail Sort</button>
                    </div>
                    <div class="btn-group-md btn-group-vertical">
                        <button type="button" class="btn btn-outline-light bucketsort">Bucket Sort</button>
                        <button type="button" class="btn btn-outline-light bricksort">Brick Sort </button>
                    </div>
                </div>
                <!-- Input size and speed  -->
                <div class="col range-input" id="input-panel">
                    <span id="size" class="label">Size
                        <input id="size_input" type="range" value=20 min="1" max="100" style="margin-left: 0px;">
                    </span>
                    <span id="speed" class="label">Speed
                        <input id="speed_input" type="range" min="20" max="300" value=60 style="margin-left: 0px;">
                    </span>
                </div>

            </div>
            <!-- Output Container  -->
            <div class="output-container">
                <!-- Time Complexity Container  -->
                <div class="time-complexity">
                    <p id="time-heading">Time Complexity</p>
                    <p>Best Case : <span id="best-case"></span></p>
                    <p>Average Case : <span id="average-case"></span></p>
                    <p>Wrost Case : <span id="wrost-case"></span></p>
                </div>
                <!-- Space Complexity Container  -->
                <div class="space-complexity">
                    <p id="space-heading">Space Complexity : <span id="space-complexity"></span></p>
                </div>
            </div>
        </div>
        <!-- visualising Big Container  -->
        <div class="visual-container">
            <!-- Visualising Container  -->
            <div id="sorting" class="flex-container">
            </div>
        </div>
    </div>

    <!-- Scripts  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="sorting.js" async defer></script>
    <script src="algorithms/bubbleSort.js" async defer></script>
    <script src="algorithms/mergeSort.js" async defer></script>
    <script src="algorithms/selectionSort.js" async defer></script>
    <script src="algorithms/quickSort.js" async defer></script>
    <script src="algorithms/insertionSort.js" async defer></script>
    <script src="algorithms/heapSort.js" async defer></script>
    <script src="algorithms/countsort.js" async defer></script>
    <script src="algorithms/bucketsort.js" async defer></script>
    <script src="algorithms/cocktailsort.js" async defer></script>
    <script src="algorithms/bricksort.js" async defer></script>
</body>

</html>
